<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" href = "https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel ="stylesheet" href = "custom.css">
    <title>MiWeather</title>
</head>
<body>
<div class="background">

  <div class="d-flex">
    <div class="p-2">
      <h1>MiWeather</h1>
    </div>
    
    <div class="ml-auto p-3">

        <button type="button" class="btn modal-color" data-toggle="modal" data-target="#locModal">Change Location</button>
       
    </div>   
  </div>
  
  
    <div id = "main-wrapper" class="container" class = "responsive">
        <div class="row">
            <div class="col-md-6 mx-auto text-center background-color mt-5 mb-5 p-4 rounded">
                <h2 id ="weather-location"></h2>
                <h5 id ="date-today"></h5>
                <h3 class="text-dark" id="weather-description"></h3>
                <h3 id="temperature-string"></h3>
                <img id = "weather-icon"> 
                <br>
                <br> 

            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
        <div class="col-md-2 background-color m-2 text-center rounded">
           <h6 class ="text-dark" id ="date-day1"></h6>
          <h6 class="text-dark" id="weather-description1"></h6>
                  <h6 id="temperature-string1"></h6>
                  <img id = "weather-icon1"> 
        </div>

        <div class="col-md-2 background-color m-2 text-center rounded">
          <h6 class ="text-dark" id ="date-day2"></h6>
         <h6 class="text-dark" id="weather-description2"></h6>
                 <h6 id="temperature-string2"></h6>
                 <img id = "weather-icon2"> 
       </div>

       <div class="col-md-2 background-color m-2 text-center rounded">
        <h6 class ="text-dark" id ="date-day3"></h6>
       <h6 class="text-dark" id="weather-description3"></h6>
               <h6 id="temperature-string3"></h6>
               <img id = "weather-icon3"> 
     </div>

     <div class="col-md-2 background-color m-2 text-center rounded">
      <h6 class ="text-dark" id ="date-day4"></h6>
     <h6 class="text-dark" id="weather-description4"></h6>
             <h6 id="temperature-string4"></h6>
             <img id = "weather-icon4"> 
    </div>

    <div class="col-md-2 background-color m-2 text-center rounded">
      <h6 class ="text-dark" id ="date-day5"></h6>
     <h6 class="text-dark" id="weather-description5"></h6>
             <h6 id="temperature-string5"></h6>
             <img id = "weather-icon5"> 
   </div>

    </div>

</div>





    <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="weather-form">
              <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" class="form-control">
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="weather-change-btn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
crossorigin="anonymous"></script>

<script src = weather.js></script>
<script src = tempUI.js></script>
<script src = storage.js></script>
<script src = converter.js></script>
<script src = app.js></script>
<script src = date.js></script>

</body>
</html>
